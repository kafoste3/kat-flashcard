<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Help</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="container-fluid">
    <header class="row col-sm-12 jumbotron"> <!-- Upper Navigation of the Page -->
      <h1 class="col-sm-4">
        <a href="index.html">Foster's Flashers</a>
      </h1>
      <nav class="col-sm-8">
        <ul class="nav navbar-nav">
          <li>
            <a href="study.html">Study</a>
          </li>
          <li>
            <a href="creations.html">Create</a>
          </li>
          <li>
            <a href="history.html">History</a>
          </li>
        </ul>
      </nav>
    </header> <!-- End of the Upper Navigation of the Page-->
    <main class="row">
      <section class="row col-sm-6">
        <h2 class="col-sm-12">Let us get you on your way to brain power!</h2> <!-- Allow Users to Create a Request for Help -->
        <form action="" class="col-sm-6">
          <label for="">Name</label>
          <input type="text" id="name" class="form-control">
          <label for="">Email</label>
          <input type="email" id="email" class="form-control">
          <label for="">Phone</label>
          <input type="tel" id="phone" class="form-control">
          <label for="">Help</label>
          <textarea name="help" id="help" cols="30" rows="10" class="form-control"></textarea>

          <br>
          <button type="submit" class="btn btn-success">Request Help</button> <!-- Send Users Request for Help-->
          <button type="reset" class="btn btn-warning">Cancel Request</button> <!-- Remove Request Input for Clean Form-->
        </form>
      </section>
      <section class="row col-sm-6">
        <!-- Output of submitting to form -->
        <h2 class="col-sm-12">The following is what you traded for ultimate power: </h2>
        <p id="infoName"></p>
        <p id="infoEmail"></p>
        <p id="infoTel"></p>
        <p id="infoHelp"></p>
      </section>
    </main>
    <footer class="row">
      <nav class="col-sm-6 col-sm-offset-1"> <!-- Lower Navigation of the Page -->
        <ul class="nav navbar-nav">
          <li>
            <a href="help.html">Help</a>
          </li>
        </ul>
      </nav> <!-- End of the Lower Navigation of the Page -->
      <small class="col-sm-12 text-center"> <!-- Include Copyrights -->

      </small>
    </footer>
    <script src="help.js"></script>
  </body>
</html>
